<h2>VÃ©rification OTP</h2>
<form id="otpForm">
  <label for="otp_code">Code OTP :</label>
  <input type="text" id="otp_code" name="otp_code" required />
  <button type="submit">Valider</button>
</form>

<div id="result"></div>

<script>
  document.getElementById('otpForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const code = document.getElementById('otp_code').value;

    fetch('verify_otp.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'otp_code=' + encodeURIComponent(code)
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').innerText = data.message;
    })
    .catch(err => {
      document.getElementById('result').innerText = 'Erreur de communication.';
    });
  });
</script>
