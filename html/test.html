
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
    <div id="map" style="height: 400px; width: 100%;"></div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded and parsed"); // Vérifiez si ce message s'affiche dans la console

        // Création de la carte et centrage sur une position donnée (ex: Paris)
        var map = L.map('map').setView([48.8566, 2.3522], 13);

        // Ajout d'un fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Ajout d'un marqueur
        L.marker([48.8566, 2.3522]).addTo(map)
            .bindPopup("Paris, France")
            .openPopup();

        console.log("Map initialized"); // Vérifiez si ce message s'affiche dans la console
    });
    </script>
</body>
</html>
