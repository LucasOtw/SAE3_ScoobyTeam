<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un avis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="header-container">
            <button class="back-btn">&larr;</button>
            <h1>Publier un avis</h1>
            <div class="spacer"></div>
        </div>
    </header>

    <!-- Section Récapitulatif -->
    <section class="recap-container">
        <h2>Récapitulatif</h2>
        <div class="recap-card">
            <img src="https://via.placeholder.com/130x130" alt="Golf de St-Samson">
            <div class="recap-details">
                <p><strong>Golf de St-Samson</strong><br><span>Pleumeur bodou</span></p>
                <p><span class="rating">★ 4.6</span> (355 avis)</p>
            </div>
        </div>
    </section>

    <!-- Section Avis -->
    <section class="avis-container">
        <h2>Votre avis</h2>
        <textarea placeholder="Écrivez ici votre avis..."></textarea>
    </section>

    <!-- Section Note -->
    <section class="note-container">
        <h2>Votre note</h2>
        <div class="stars">
            <span class="star filled">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
        </div>
    </section>

    <!-- Bouton Publier -->
    <div class="publish-btn">
        <button>Publier →</button>
    </div>

    <!-- Barre de navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item"><img src="https://via.placeholder.com/24" alt="Home"></a>
        <a href="#" class="nav-item"><img src="https://via.placeholder.com/24" alt="History"></a>
        <a href="#" class="nav-item"><img src="https://via.placeholder.com/24" alt="Add"></a>
        <a href="#" class="nav-item"><img src="https://via.placeholder.com/24" alt="Profile"></a>
    </nav>
</body>
</html>
